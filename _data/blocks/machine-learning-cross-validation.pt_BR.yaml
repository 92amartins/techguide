short-description:
key-objectives:
  - Validação cruzada é uma técnica para avaliar como os resultados de uma análise estatística podem ser generalizados para um conjunto de dados independente. É um método de reamostragem que utiliza diferentes porções dos dados para testar e treinar um modelo em diferentes iterações.
  - Utilizar a aleatoriedade
  - Conhecer diferentes estratégias de validação cruzada
  - Aprender a usar o KFold, StratifiedKFold, GroupKFold
  - Trabalhar na previsão de novos grupos quando nem todos os dados são leituras independentes entre si
  - Utilizar um pipeline para treino e validação
